    <script src="Scripts/angular.min.js"></script>

        <br />
        <br />
        <br />

        <br />
        <br />

                <ul class="nav navbar-nav">

                </ul>

                        <input id="search" name="search" ng-change="search()" ng-model="searchString" class="form-control" type="text" placeholder="Search">
                    </li>
                </ul>
            </div>
        </div>
        <br />
        <br />
        <div ng-view></div>
